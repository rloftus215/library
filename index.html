<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <button class="add-btn" type="button">add book</button>
    <div class="modal hidden">
        <h2>Add a new book</h2>
        <button class="close">X</button>
        <form action="" class="form">
            <div class="title-input">
                <label for="title">book title </label>
                <input type="text" id="title" class="title" name="title">
            </div>
            <div class="author-intput">
                <label for="author">Author name</label>
                <input type="text" id="author" class="author" name="author">
            </div>
            <div class="pages-input">
                <label for="pages">No. of pages</label>
                <input type="number" id="pages" class="pages" name="pages">
            </div>
            <div class="read-input">
                <label for="read">Enter 'read' if you have read the book and 'not read' if you haven't</label>
                <input type="text" id="read" class="read" name="read">
            </div>
        </form>
    </div>
    <div class="overlay hidden"></div>
    <table>
        <tr>
            <th>Book title</th>
            <th>Author</th>
            <th>No. pages</th>
            <th>read status</th>
        </tr>
    </table>
    <script src="library.js"></script>
</body>
</html>
